 arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Question</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">What does it mean that</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> somebody has died? </tspan></text></g></g></g><g class="node argument-map-node" id="n1" transform="translate(420,105.25)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-35.25" width="190" height="70.5" class="label-container" style="fill:#83a142;"/><g class="label" transform="translate(0,0)"><g transform="translate(-50.3671875,-25.25)"><text transform="translate(50.400000000000006)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Phrasing 1</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">Is there life after</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> death? </tspan></text></g></g></g><g class="node argument-map-node" id="n2" transform="translate(420,260.75)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-70.25" width="190" height="140.5" class="label-container" style="fill:#c99738;"/><g class="label" transform="translate(0,0)"><g transform="translate(-73.9375,-60.25)"><text transform="translate(74.2)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Syntax argument</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">Death is the termination</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> of life (when death</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> comes there is no</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> life). Therefore (at</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> least syntactically)</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> there can't be life</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> after death </tspan></text></g></g></g><g class="node argument-map-node" id="n3" transform="translate(680,105.25)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-28.25" width="190" height="56.5" class="label-container" style="fill:#83a142;"/><g class="label" transform="translate(0,0)"><g transform="translate(-77.8125,-18.25)"><text transform="translate(78.05000000000001)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Phrasing 2</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">May I survive my death? </tspan></text></g></g></g><g class="node argument-map-node" id="n4" transform="translate(680,260.75)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-49.25" width="190" height="98.5" class="label-container" style="fill:#c99738;"/><g class="label" transform="translate(0,0)"><g transform="translate(-66.15625,-39.25)"><text transform="translate(66.43)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Syntax argument 2</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">To survive is not to</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> die. Death implies</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> dying. Therefore you</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> can't survive death. </tspan></text></g></g></g><g class="node argument-map-node" id="n5" transform="translate(940,105.25)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-35.25" width="190" height="70.5" class="label-container" style="fill:#83a142;"/><g class="label" transform="translate(0,0)"><g transform="translate(-67.0859375,-25.25)"><text transform="translate(66.71000000000001)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Phrasing 3</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">Will I survive death of</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> my body? </tspan></text></g></g></g><g class="node argument-map-node" id="n6" transform="translate(940,260.75)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-42.25" width="190" height="84.5" class="label-container" style="fill:#83a142;"/><g class="label" transform="translate(0,0)"><g transform="translate(-72.4140625,-32.25)"><text transform="translate(72.59)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Syntax argument 3</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">This is syntactically</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> correct so we can start</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> the discussion. </tspan></text></g></g></g><g class="node argument-map-node" id="n7" transform="translate(1610,105.25)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-35.25" width="190" height="70.5" class="label-container" style="fill:#52b77f;"/><g class="label" transform="translate(0,0)"><g transform="translate(-64.0625,-25.25)"><text transform="translate(63.910000000000004)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Dualist argument</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0">A person will survive</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> death of his body </tspan></text></g></g></g><g class="node argument-map-node" id="n8" transform="translate(1480,260.75)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-49.25" width="190" height="98.5" class="label-container" style="fill:#52b77f;"/><g class="label" transform="translate(0,0)"><g transform="translate(-68.5,-39.25)"><text transform="translate(68.81)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Dualist view</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0"> A person is Body and</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> Soul. After the death</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> of the Body, Soul</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> remains. </tspan></text></g></g></g><g class="node argument-map-node" id="n9" transform="translate(1220,444.25)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-49.25" width="190" height="98.5" class="label-container"/><g class="label" transform="translate(0,0)"><g transform="translate(-81.328125,-39.25)"><text transform="translate(81.62)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Logical flaw</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0"> If Person is to survive</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> death of Body, the</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> person must be JUST the</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> soul </tspan></text></g></g></g><g class="node argument-map-node" id="n10" transform="translate(1480,444.25)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-42.25" width="190" height="84.5" class="label-container"/><g class="label" transform="translate(0,0)"><g transform="translate(-75.5,-32.25)"><text transform="translate(75.95)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Mortality of soul</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0"> Soul may not survive</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> death of the body (even</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> if it is separate). </tspan></text></g></g></g><g class="node argument-map-node" id="n11" transform="translate(1740,444.25)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-63.25" width="190" height="126.5" class="label-container"/><g class="label" transform="translate(0,0)"><g transform="translate(-73.9375,-53.25)"><text transform="translate(74.27000000000001)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Pin prick argument</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0"> Pain inflicted upon the</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> body may influence the</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> soul. Sufficiently</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> heavy influence on the</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> soul may cause its</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> death. </tspan></text></g></g></g><g class="node argument-map-node" id="n12" transform="translate(1740,260.75)" style="opacity: 1;"><rect rx="5" ry="5" x="-95" y="-56.25" width="190" height="112.5" class="label-container"/><g class="label" transform="translate(0,0)"><g transform="translate(-77.828125,-46.25)"><text transform="translate(78.12)"><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0">Phisicalist (monoist)</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;font-weight: bold;" dy="1em" text-anchor="middle" x="0"> view</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1.5em" text-anchor="middle" x="0"> A person is a Body</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> (that can do various</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> things). When Body dies</tspan><tspan xml:space="preserve" style="font-family: arial; font-size:14px; color:#000000;" dy="1em" text-anchor="middle" x="0"> - a person dies too </tspan></text></g></g></g></g></g></g></svg>